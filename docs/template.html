<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>$title$</title>
		<style>
			$styles.html()$
		</style>
		$for(css)$
		<link rel="stylesheet" href="$css$" />
		$endfor$
		<!-- Google Fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<!-- Lineicons -->
		<link
			rel="stylesheet"
			href="https://cdn.lineicons.com/4.0/lineicons.css"
		/>
	</head>
	<body>
		<header>
			<nav class="home-button">
				<ul>
					<li><a href="./index.html">Index</a></li>
				</ul>
			</nav>
			<nav class="secondary-buttons">
				<ul>
					<li>
						<a href="#">About</a>
						<div class="dropdown">
							<button class="dropbtn">Posts</button>
							<div
								class="dropdown-content"
								id="dropdown-content"
							></div>
						</div>
					</li>
				</ul>
			</nav>
		</header>

		<main>$body$</main>
		<footer>
			<div class="footer-divider"></div>
			<p>&copy; 2024 NotAShelf</p>
			<div class="footer-icons">
				<a href="https://twitter.com"
					><i class="lni lni-twitter-original"></i
				></a>
				<a href="https://github.com"
					><i class="lni lni-github-original"></i
				></a>
				<a href="feed.xml"><i class="lni lni-rss-feed"></i></a>
			</div>
		</footer>

		<script>
			function fetchPosts() {
				fetch("/posts/posts.json")
					.then((response) => response.json())
					.then((data) => {
						const dropdownContent =
							document.getElementById("dropdown-content");
						// post links
						data.posts.forEach((post) => {
							const postLink = document.createElement("a");
							postLink.href = post.url;
							postLink.textContent = post.title;
							dropdownContent.appendChild(postLink);
						});
					})
					.catch((error) =>
						console.error("Error fetching posts:", error),
					);
			}

			// fetchPosts when DOM is loaded
			document.addEventListener("DOMContentLoaded", fetchPosts);
		</script>
	</body>
</html>
